<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Service Forms</title>
</head>
<body>
    <section class="formcontainer allsides">
        <div class="title">
            <h1>Pet Enrollment Form</h1>
        </div>
        <div class="form-body">
            <fieldset>
                <input placeholder="Your name" type="text" tabindex="1" required autofocus>
              </fieldset>
              <fieldset>
                <input placeholder="Your Phone Number" type="email" tabindex="2" required>
              </fieldset>
              <fieldset>
                <input placeholder="Your Pet's Name" type="tel" tabindex="3" required>
              </fieldset>
              <fieldset>
                <input placeholder="Your Pet's Age" type="url" tabindex="4" required>
              </fieldset>
              <fieldset>
                <textarea placeholder="Type your special care instructions here...." tabindex="5" required class="double"></textarea>
              </fieldset>
              <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
              </fieldset>
        </div>

    </section>
    <section class="formcontainer allsides">
        <div class="title">
            <h1>Service Request Form</h1>
        </div>
        <div id="service" >
            <div class="container">
            
                <input type="radio" name="radio-group" id="grooming" checked>
                <label for="grooming">Grooming</label>
              
               
                <input type="radio" name="radio-group" id="haircut" checked>
                <label for="haircut">Hair Cut</label>
               
               
                <input type="radio" name="radio-group" id="physical" checked>
                <label for="physical">Physical Exam</label>
              
                <textarea id="two" placeholder="Don't see your service listed? Shoot us a message...." tabindex="5" required></textarea>
          
              </div>
                <fieldset>
                    <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                  </fieldset>
        </div>
    </section>
</body>
</html>
